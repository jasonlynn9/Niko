<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko's Fun Zone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Balsamiq Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Balsamiq Sans', cursive;
            background: linear-gradient(to bottom right, #e0f2fe, #fce7f3);
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 relative">
    <!-- Menu Button -->
    <div class="fixed top-4 left-4 z-50">
        <button id="menu-toggle" class="p-3 bg-white rounded-full shadow-lg text-gray-800 focus:outline-none focus:ring-4 focus:ring-pink-300 transition-transform hover:scale-110">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <!-- Filter Menu (Initially hidden) -->
    <div id="filter-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl z-40 transform -translate-x-full transition-transform duration-300 ease-in-out p-6 flex flex-col space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Categories</h2>
        <button data-tag="all" class="filter-btn text-left p-2 rounded-lg font-bold text-lg bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors">
            All
        </button>
        <button data-tag="ai" class="filter-btn text-left p-2 rounded-lg font-bold text-lg bg-rose-100 text-rose-800 hover:bg-rose-200 transition-colors">
            #AI
        </button>
        <button data-tag="storybook" class="filter-btn text-left p-2 rounded-lg font-bold text-lg bg-cyan-100 text-cyan-800 hover:bg-cyan-200 transition-colors">
            #Storybook
        </button>
        <button data-tag="music" class="filter-btn text-left p-2 rounded-lg font-bold text-lg bg-green-100 text-green-800 hover:bg-green-200 transition-colors">
            #Music
        </button>
        <button data-tag="bedtime" class="filter-btn text-left p-2 rounded-lg font-bold text-lg bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-colors">
            #Bedtime
        </button>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-4xl p-8 bg-white rounded-[2.5rem] shadow-2xl space-y-8">

        <!-- Header -->
        <header class="text-center space-y-2">
            <h1 class="text-5xl font-bold text-gray-800 drop-shadow-md">
                üöÄ Niko's Fun Zone üåü
            </h1>
            <p class="text-lg text-gray-600 max-w-md mx-auto">
                A special place with links to all of Niko's favorite things!
            </p>
        </header>

        <!-- Links Grid -->
        <main id="link-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically generated here by JavaScript -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-400 text-sm">
        <p>Built with love for Niko ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Data for all the links
        const links = [
            {
                title: "Lucy and Niko go to Mars!",
                description: "An exciting story about two best friends exploring the red planet together.",
                url: "https://g.co/gemini/share/05473ae42625",
                tags: ["ai", "storybook"],
                color: "rose"
            },
            {
                title: "Niko, Malcom and Toby visit the moon",
                description: "Join Niko and his friends as they blast off for a fun adventure on the moon.",
                url: "https://g.co/gemini/share/c71bf45034c6",
                tags: ["ai", "storybook"],
                color: "cyan"
            },
            {
                title: "Niko, Maddy and Mason explore Saturn!",
                description: "A cosmic journey to Saturn and its beautiful rings with Niko and his friends.",
                url: "https://g.co/gemini/share/568fa01e2267",
                tags: ["ai", "storybook"],
                color: "amber"
            },
            {
                title: "Favorite Bedtime Music",
                description: "Acoustic songs by Metric, favorites since birth.",
                url: "https://music.youtube.com/playlist?list=PLLCesPTZ7puDnUACg_kkN7WexNGxKJodd&si=WeEwlm8fdAubLLfm",
                tags: ["music", "bedtime"],
                color: "green"
            },
            {
                title: "Blippi Garbage Turck!",
                description: "A song all about GARBAGE TRUUUUCKS!!",
                url: "https://youtu.be/fysFwSfdQzc?si=IF_3uFtNjIj2V-8v",
                tags: ["video", "entertainment"],
                color: "indigo"
            }
        ];

        const menuToggleBtn = document.getElementById('menu-toggle');
        const filterMenu = document.getElementById('filter-menu');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cardsContainer = document.getElementById('link-cards-container');

        // Function to render the cards based on the selected tag
        const renderCards = (selectedTag) => {
            cardsContainer.innerHTML = ''; // Clear existing cards
            links.forEach(link => {
                if (selectedTag === 'all' || link.tags.includes(selectedTag)) {
                    const cardHTML = `
                        <div class="link-card p-6 bg-${link.color}-100 rounded-2xl shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl" data-tags="${link.tags.join(' ')}">
                            <a href="${link.url}" target="_blank" class="flex flex-col h-full">
                                <h3 class="text-2xl font-bold text-${link.color}-800 mb-2">${link.title}</h3>
                                <p class="text-sm text-${link.color}-600 mb-4 flex-grow">
                                    ${link.description}
                                </p>
                                <div class="flex items-center justify-between text-${link.color}-500 mt-auto">
                                    <span class="text-sm font-semibold">View Link</span>
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M11 3a1 1 0 100 2h3.586L6.293 11.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a2 2 0 00-2-2h-6z"></path>
                                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
                                    </svg>
                                </div>
                            </a>
                        </div>
                    `;
                    cardsContainer.innerHTML += cardHTML;
                }
            });
        };

        // Event listeners
        menuToggleBtn.addEventListener('click', () => {
            filterMenu.classList.toggle('-translate-x-full');
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const selectedTag = btn.dataset.tag;
                renderCards(selectedTag);
                // Close the menu after a selection
                filterMenu.classList.add('-translate-x-full');
            });
        });

        // Initial render
        renderCards('all');
    </script>
</body>
</html>
